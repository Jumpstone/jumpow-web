<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry | JumpStone (README)</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/readme.css" />
  </head>
  <body>
    <div class="grid-bg"></div>

    <header class="header-nav">
      <div class="header-content">
        <a
          href="index.html"
          class="header-btn"
          title="Zurück zur Portfolio-Website"
        >
          <i data-lucide="layout-grid"></i> Als Website anzeigen
        </a>
      </div>
    </header>

    <div class="container">
      <section id="readme-section">
        <h2><i data-lucide="book-open-check"></i> README.md</h2>
        <div class="readme-wrapper">
          <div id="readme-display">
            <p>Inhalt wird geladen...</p>
          </div>
        </div>
      </section>
    </div>

      <footer>
        <a href="https://jumpstone4477.de/">JumpStone Website</a> © 2025 by <a href="https://jumpstone4477.de/">JumpStone</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a><img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;">
      </footer>

    <script>
      lucide.createIcons();

      const readmeUrl =
        "https://raw.githubusercontent.com/Jumpstone/Jumpstone/refs/heads/main/README.md";
      const contentDiv = document.getElementById("readme-display");

      async function fetchAndRenderReadme() {
        try {
          const response = await fetch(readmeUrl);

          if (!response.ok) {
            throw new Error(`HTTP-Fehler! Status: ${response.status}`);
          }
          const markdownText = await response.text();

          // MARKED.JS konvertiert den Text.
          const htmlContent = marked.parse(markdownText);

          contentDiv.innerHTML = htmlContent;
        } catch (error) {
          console.error("Fehler beim Laden oder Rendern der README:", error);
          contentDiv.innerHTML = `
                <p style="color: var(--accent-primary); font-family: var(--font-mono);">
                    [ERROR] Konnte README nicht laden. (${error.message})
                </p>
            `;
        }
      }

      fetchAndRenderReadme();
    </script>
  </body>
</html>
