<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry | JumpStone (README)</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      /* --- ALLE IHRE CSS-VARIABLEN & STILE BEIBEHALTEN --- */
      :root {
        --bg-color: #050505;
        --card-bg: #0f0f0f;
        --border-color: #27272a;
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
        --accent-primary: #10b981; /* Vibrant green */
        --accent-secondary: #a855f7; /* Purple hint */
        --font-main: "Inter", sans-serif;
        --font-mono: "JetBrains Mono", monospace;
      }
      /* --- FOOTER --- */
      footer {
        text-align: center;
        padding: 3rem 0;
        border-top: 1px solid var(--border-color);
        margin-top: 4rem;
        font-family: var(--font-mono);
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: var(--font-main);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* --- BACKGROUND GRID EFFECT --- */
      .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: linear-gradient(
            to right,
            #1a1a1a 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(
          ellipse at center,
          black 40%,
          transparent 80%
        );
        -webkit-mask-image: radial-gradient(
          ellipse at center,
          black 40%,
          transparent 80%
        );
        opacity: 0.6;
      }

      /* NEU: HEADER STYLING FÜR DEN BUTTON */
      .header-nav {
        position: fixed; /* Fixiert, damit er immer sichtbar ist */
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 0;
        z-index: 100;
        /* Leicht transparenter Hintergrund, damit man den Grid-Effekt noch sieht */
        background-color: rgba(5, 5, 5, 0.8);
        backdrop-filter: blur(5px);
        border-bottom: 1px solid var(--border-color);
      }

      .header-content {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: flex-end; /* Button nach rechts schieben */
        align-items: center;
      }

      /* NEU: Button-Stil für den Header-Button (basierend auf social-btn aus der Portfolio-Seite) */
      .header-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-family: var(--font-mono);
        font-size: 0.9rem;
        color: var(--text-main); /* Sicherstellen, dass der Text sichtbar ist */
        transition: 0.3s;
      }
      .header-btn i {
        color: var(--accent-primary); /* Icon in Akzentfarbe */
      }
      .header-btn:hover {
        background: var(--border-color);
        color: #fff;
      }

      /* --- LAYOUT --- */
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
        /* NEU: Zusätzlicher Top-Padding, um Platz für den Header zu schaffen */
        padding-top: 70px;
      }

      section {
        margin-bottom: 100px;
        padding-top: 60px;
      }

      /* --- TYPOGRAPHY --- */
      h1,
      h2,
      h3 {
        font-family: var(--font-mono);
        color: #fff;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      h2::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-main);
        box-shadow: 0 0 10px var(--text-main);
      }

      p {
        color: var(--text-muted);
        margin-bottom: 1rem;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: 0.3s;
      }

      /* --- NEUE STILE FÜR GERENDERTE README (Markdown-Anpassung) --- */
      #readme-display h1,
      #readme-display h2,
      #readme-display h3 {
        /* Hinzufügen der Border und Padding für GitHub-Look */
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.3em;
        margin-top: 2rem;
        font-family: var(--font-mono); /* Nutzen der Monospace-Schrift */
      }

      #readme-display p {
        color: var(--text-muted);
        font-size: 1rem;
      }

      #readme-display strong {
        color: var(--text-main); /* Fettgedruckte Texte hervorheben */
      }

      #readme-display a {
        color: var(--accent-primary); /* Links im Akzent-Grün */
        border-bottom: 1px dashed rgba(16, 185, 129, 0.5);
      }

      /* Code Blocks */
      #readme-display code {
        background-color: #1a1a1a;
        color: var(--accent-primary);
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 0.9em;
        border-radius: 4px;
        font-family: var(--font-mono);
      }

      #readme-display pre {
        background-color: #1a1a1a;
        border: 1px solid var(--border-color);
        padding: 16px;
        overflow: auto;
        line-height: 1.45;
        border-radius: 8px;
        color: var(--text-main);
        font-family: var(--font-mono);
      }

      /* Listen */
      #readme-display ul,
      #readme-display ol {
        padding-left: 25px;
        margin-bottom: 1rem;
        color: var(--text-muted);
      }
      #readme-display li {
        margin-bottom: 0.5rem;
      }

      /* Bilder */
      #readme-display img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
        border: 1px solid var(--border-color);
        display: block; /* Für bessere Abstandskontrolle */
      }

      /* Blockquotes (Zitate) */
      #readme-display blockquote {
        border-left: 4px solid var(--accent-primary);
        padding-left: 1em;
        margin: 1em 0;
        color: var(--text-main);
        background-color: var(--card-bg);
        padding: 15px;
        border-radius: 4px;
      }

      /* Container für die Anzeige (ähnlich about-content) */
      .readme-wrapper {
        background: linear-gradient(
          180deg,
          rgba(15, 15, 15, 0.8),
          rgba(15, 15, 15, 0.4)
        );
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2rem;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>

    <header class="header-nav">
      <div class="header-content">
        <a
          href="index.html"
          class="header-btn"
          title="Zurück zur Portfolio-Website"
        >
          <i data-lucide="layout-grid"></i> Als Website anzeigen
        </a>
      </div>
    </header>

    <div class="container">
      <section id="readme-section">
        <h2><i data-lucide="book-open-check"></i> README.md</h2>
        <div class="readme-wrapper">
          <div id="readme-display">
            <p>Inhalt wird geladen...</p>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>© 2025 Henry | JumpStone. All rights reserved.</p>
    </footer>

    <script>
      lucide.createIcons();

      const readmeUrl =
        "https://raw.githubusercontent.com/Jumpstone/Jumpstone/refs/heads/main/README.md";
      const contentDiv = document.getElementById("readme-display");

      async function fetchAndRenderReadme() {
        try {
          const response = await fetch(readmeUrl);

          if (!response.ok) {
            throw new Error(`HTTP-Fehler! Status: ${response.status}`);
          }
          const markdownText = await response.text();

          // MARKED.JS konvertiert den Text.
          const htmlContent = marked.parse(markdownText);

          contentDiv.innerHTML = htmlContent;
        } catch (error) {
          console.error("Fehler beim Laden oder Rendern der README:", error);
          contentDiv.innerHTML = `
                <p style="color: var(--accent-primary); font-family: var(--font-mono);">
                    [ERROR] Konnte README nicht laden. (${error.message})
                </p>
            `;
        }
      }

      fetchAndRenderReadme();
    </script>
  </body>
</html>
