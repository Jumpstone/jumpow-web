<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail | GrüneEule</title>
    <link rel="icon" href="/assets/img/gruneeule.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/discord-tooltip.css">
</head>
<body>
<div class="bg-animation"></div>
<div id="header-en-container"></div>
<main>
    <section class="hero news-detail-hero">
        <div class="container">
            <h1 id="news-detail-title">News Titel</h1>
            <p id="news-detail-date">Veröffentlichungsdatum</p>
        </div>
    </section>

    <section class="news-detail-content">
        <div class="container">
            <div class="news-detail-image-container">
                <img id="news-detail-image" src="" alt="News Bild" class="news-detail-image">
            </div>
            <div class="news-detail-text" id="news-detail-text">
                <!-- News Inhalt wird hier via JavaScript eingefügt -->
            </div>
            <div class="text-center">
                <a href="blog.html" class="cta-button">Back to all Blogs</a>
            </div>
        </div>
    </section>

    <div id="footer-en-container"></div>
</main>

<button class="scroll-top" aria-label="Nach oben scrollen">↑</button>

<script src="/assets/js/ui.js"></script>
<script src="/assets/js/load-footer.js"></script>
<script src="/assets/js/load-header.js"></script>

</body>
</html>
