<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | JumpStone</title>
    <link rel="icon" href="/assets/img/js.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/4xx.css">
    <style>
        /* Zus√§tzliches CSS f√ºr das Spiel */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #game-canvas {
            border: 3px solid var(--accent-purple);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            max-width: 100%;
        }
        #game-message {
            margin-top: 20px;
            color: var(--text-primary);
            font-size: 1.2rem;
        }
        #close-game {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="bg-animation"></div>
<div id="header-container"></div>

<main>
    <section class="hero error-hero">
        <div class="container">
            <div class="error-owl fade-in" id="secret-trigger">
                <img src="/assets/img/js.png" alt="Gr√ºneEule Logo">
            </div>
            <h1 class="fade-in">404</h1>
            <h2 class="fade-in">Hoppla! Diese Seite existiert nicht.</h2>
            <p class="fade-in">Die gesuchte Seite konnte nicht gefunden werden. Sie wurde m√∂glicherweise verschoben, umbenannt oder existiert nicht mehr.<span id="easter-egg-hint">(Psst! Klick auf das Logo!)</span></p>
            <div class="btn-container fade-in">
                <a href="/index.html" class="cta-button">Home</a>
                <a href="https://grueneeule.de/l/dc" class="cta-button btn-discord" target="_blank" rel="noopener noreferrer">Discord</a>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
</main>

<!-- Spiel-Container (versteckt) -->
<div id="game-container">
    <canvas id="game-canvas" width="800" height="400"></canvas>
    <p id="game-message">Spring mit Leertaste! Sammle Sterne ‚≠ê</p>
    <button id="close-game">Zur√ºck zur 404-Seite</button>
</div>

<button class="scroll-top" aria-label="Scroll to top">‚Üë</button>

<script src="/assets/js/ui.js"></script>
<script src="/assets/js/load-footer.js"></script>
<script src="/assets/js/load-header.js"></script>

<!-- Spiel-Skript -->
<script>
    // Easter Egg: Spiel starten bei Klick auf die Eule oder Leertaste
    document.getElementById('secret-trigger').addEventListener('click', startGame);
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') startGame();
    });

    let gameActive = false;
    function startGame() {
        if (gameActive) return;
        gameActive = true;
        document.getElementById('game-container').style.display = 'flex';
        initGame();
    }

    // Spiel-Logik
    function initGame() {
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const closeBtn = document.getElementById('close-game');

        // Spielvariablen
        const owl = {
            x: 50,
            y: 300,
            width: 60,
            height: 60,
            speed: 5,
            jumpForce: 12,
            isJumping: false,
            velocityY: 0
        };

        const platforms = [
            { x: 0, y: 380, width: 200, height: 20 },
            { x: 300, y: 300, width: 200, height: 20 },
            { x: 600, y: 250, width: 200, height: 20 }
        ];

        const stars = [
            { x: 150, y: 340, collected: false },
            { x: 400, y: 260, collected: false },
            { x: 700, y: 210, collected: false }
        ];

        let score = 0;
        let keys = {};

        // Event-Listener
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        closeBtn.addEventListener('click', () => {
            document.getElementById('game-container').style.display = 'none';
            gameActive = false;
        });

        // Spiel-Loop
        function gameLoop() {
            if (!gameActive) return;

            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Steuerung
            if (keys['ArrowLeft']) owl.x -= owl.speed;
            if (keys['ArrowRight']) owl.x += owl.speed;
            if (keys['Space'] && !owl.isJumping) {
                owl.velocityY = -owl.jumpForce;
                owl.isJumping = true;
            }

            // Gravitation
            owl.velocityY += 0.5;
            owl.y += owl.velocityY;

            // Kollision mit Plattformen
            let onPlatform = false;
            platforms.forEach(platform => {
                ctx.fillStyle = '#2e8b57';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                if (
                    owl.x < platform.x + platform.width &&
                    owl.x + owl.width > platform.x &&
                    owl.y + owl.height > platform.y &&
                    owl.y + owl.height < platform.y + platform.height / 2 &&
                    owl.velocityY > 0
                ) {
                    owl.y = platform.y - owl.height;
                    owl.velocityY = 0;
                    owl.isJumping = false;
                    onPlatform = true;
                }
            });

            // Sterne sammeln
            stars.forEach(star => {
                if (!star.collected) {
                    ctx.fillStyle = 'gold';
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, 10, 0, Math.PI * 2);
                    ctx.fill();

                    if (
                        owl.x < star.x + 15 &&
                        owl.x + owl.width > star.x - 15 &&
                        owl.y < star.y + 15 &&
                        owl.y + owl.height > star.y - 15
                    ) {
                        star.collected = true;
                        score++;
                    }
                }
            });

            // Eule zeichnen (vereinfachte Pixel-Eule)
            ctx.fillStyle = '#2e8b57';
            ctx.fillRect(owl.x, owl.y, owl.width, owl.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(owl.x + 10, owl.y + 15, 15, 10); // Auge
            ctx.fillRect(owl.x + 35, owl.y + 15, 15, 10); // Auge

            // Score anzeigen
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`‚≠ê: ${score}/3`, 20, 30);

            // Spielende pr√ºfen
            if (score === 3) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Gewonnen! üéâ', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Du hast alle Sterne gesammelt!', canvas.width / 2, canvas.height / 2 + 40);
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    }
</script>
</body>
</html>
