<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpStone</title>
    <link rel="icon" href="/assets/img/js.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body>
<div class="bg-animation"></div>
<div id="header-container"></div>
<main>
    <section class="hero">
        <div class="container">
            <img src="/assets/img/js.png" alt="GrüneEule Logo" class="hero-logo">
            <h1>JumpStone</h1>
            <div class="btn-container">

            <h2 class="section-title"></h2>

            </div>
        </div>

                        </div>

                    </div>
                </div>
                <div class="text">
                    <a href="https://grueneeule.de/l/dc" class="social-icon" target="_blank" rel="noopener noreferrer">
                        <div class="layer">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span class="fab">
                                <svg
                                        preserveAspectRatio="xMidYMid"

                                        viewBox="0 -3.117 28 28"
                                        height="35"

    <div id="footer-container"></div>

<button class="scroll-top" aria-label="Nach oben scrollen">↑</button>
